<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>ListCity</title>
</head>
<body>
<h3>City</h3>
<p>
    <a th:href="@{/city/create}">
        Add new city
    </a>
</p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<table id = "city">
    <thead>
    <tr>
        <th>Id</th>
        <th>City</th>
        <th>Nation</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${listCity}">
        <td th:text="${row.getId()}"></td>
        <td>
            <a th:href="@{/city/{id}/view(id=${row.getId()})}"  th:text="${row.getNameCity()}"></a>
        </td>
        <td th:text="${row.getNameNation()}"></td>
        <td><a th:href="@{/city/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/city/{id}/delete(id=${row.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
