<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>DetailsCity</title>
</head>
<body>
<h3>View City</h3>
<p>
    <a th:href="@{/city}">
        Back to city list
    </a>
</p>
<div id="form">
    <form th:action="@{/city/delete}" th:object="${city}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">City</label>
            <input type="text" id="name" th:field="*{nameCity}"/>
        </div>
        <div>
            <label>Nation</label>
            <input type="text" th:field="*{nameNation}">
        </div>
        <div>
            <label for="area">Area</label>
            <input type="text" id="area" th:field="*{area}"/>
        </div>
        <div>
            <label for="population">Population</label>
            <input type="text" id="population" th:field="*{population}"/>
        </div>
        <div>
            <label for="gdp">GDP</label>
            <input type="text" id="gdp" th:field="*{gdp}"/>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}"/>
        </div>
    </form>
</div>
</body>
</html>
